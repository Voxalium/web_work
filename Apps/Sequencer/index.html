<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="app.js" defer></script>
    <title>Sequencer</title>
</head>
<body>
    <p>sequencer</p>
    <div id="menu">
        <p>menu</p>
        <div id="transport">
            <input id="globalVolume" orient="vertical"; type="range" min="60" max="300">
            <button>Play</button>
            <button>Stop</button>
        </div>

        <div id="tempo">
            <Button id="tempoButton">Tempo</Button>
        </div>

        <div id="info">
           <Button>Time</Button>
    </div>
    <div id="midi">
        <p>midi</p>
    </div>
    <div id="tracks">
        <p>tracks</p>
    </div>

</body>
</html>
